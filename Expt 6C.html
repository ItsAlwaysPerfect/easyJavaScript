<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expt 6C</title>
</head>
<body>
    <h1>Experiment 6C 1</h1>
    <h2>Empty an array substitute an empty array</h2>
    <script>
        var arr = [1,2,3,4,5,6];
        document.write(arr+"<br>");
        arr = [];
        document.write(arr+"Empty array<br>");
    </script>

    <h1>Experiment 6C 2</h1>
    <h2>Empty an array using splice method</h2>
    <script>
        var arr = [1,2,3,4,5,6];
        document.write(arr+"<br>");
        arr.splice(0,arr.length);
        document.write(arr+"Empty array<br>");
    </script>

    <h1>Experiment 6C 3</h1>
    <h2>Empty an array setting length as 0</h2>
    <script>
        var arr = [1,2,3,4,5,6];
        document.write(arr+"<br>");
        arr.length = 0;
        document.write(arr+"Empty array<br>");
    </script>
</body>
</html>
