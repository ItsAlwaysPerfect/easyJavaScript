<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expt 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <h2>Multiplication table</h2>
    <script>
        var y = parseInt(prompt("Enter a number: "));

        for(let x = 1; x<=10; x++){
            document.write(`${y}*${x}=${y*x} <br>`);
        }

    </script>
</body>
</html>
