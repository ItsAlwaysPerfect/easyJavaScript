<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expt 6</title>
</head>
<body>
    <h1>Experiment 6A1</h1><br>
    <h2>Remove specific element from an array using splice</h2><br>

    <script>
        var arr = [1,2,3,4,5,6];
        var index = arr.indexOf(3);
        document.write(arr+"<br>");
        arr.splice(index,1);

        document.write(arr);

    </script>

    <h1>Experiment 6A2</h1><br>
    <h2>Remove specific element from an array using for loop</h2><br>

    <script>
        var arr = [1,2,3,4,5,6];
        document.write(arr+"<br>");
        var newarr = [];
        var remove = 4;
        for(let i = 0; i<=arr.length-1 ; i++){
            if(arr[i]!=remove){
                newarr.push(arr[i]);
            }
        }

        document.write(newarr);

    </script>
</body>
</html>
