</head>
<body>
    <h1>Experiment 3A</h1><br>
    <script>
        var string = "hello";
        document.write(string +"<br>");
        function revstr(str){
            var revstr = "";
            for(let i = str.length-1; i>=0; i--)
            {
                revstr += str[i];
            }
            return revstr;
        }

        var reverse = revstr(string);
        document.write(reverse);

    </script>
</body>
