<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expt 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <script>
        var h = parseInt(prompt("Enter the Height: "));
        var b = parseInt(prompt("Enter the Base: "));
        var len = parseInt(prompt("Enter the length: "));
        var bre = parseInt(prompt("Enter the breadth: "));
        var rad = parseInt(prompt("Enter the radius: "));

        var rect = len*bre;
        var cir = 3.14*rad*rad;
        var tri = 0.5*b*h;

        document.write("Rectangle Area : " + rect +"<br>");
        document.write("Circle Area : " + cir +"<br>");
        document.write("Triangle Area : " + tri +"<br>");

    </script>
</body>
</html>
